version: '3.3'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-sld_secure_password}
      MYSQL_DATABASE: sld_diy
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - sld-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-sld_secure_password}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 后端服务
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: mysql://root:${MYSQL_ROOT_PASSWORD:-sld_secure_password}@mysql:3306/sld_diy?schema=public&connection_limit=5&socket_timeout=10
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-key-in-production}
      PORT: 3001
      NODE_ENV: production
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - sld-network

  # Nginx + 前端
  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "9000:80"  # 使用9000端口
      - "9443:443"
    volumes:
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    networks:
      - sld-network

volumes:
  mysql_data:
    driver: local

networks:
  sld-network:
    driver: bridge
