services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-sld_secure_password}
      MYSQL_DATABASE: sld_diy
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - sld-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-sld_secure_password}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Java 后端服务
  backend-java:
    build:
      context: ./sld-diy-java
      dockerfile: Dockerfile
    restart: always
    ports:
      - "9002:9002"
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DATABASE: sld_diy
      MYSQL_USERNAME: root
      MYSQL_PASSWORD: ${MYSQL_ROOT_PASSWORD:-sld_secure_password}
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-key-in-production}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - sld-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9002/api/v1/health"]
      interval: 30s
      timeout: 3s
      start_period: 60s
      retries: 3

  # Redis 缓存服务
  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    networks:
      - sld-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Nginx + 前端
  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "9000:80"  # 使用9000端口
      - "9443:443"
    volumes:
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend-java
    networks:
      - sld-network

volumes:
  mysql_data:
    driver: local

networks:
  sld-network:
    driver: bridge
