name: CI Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¦ Install Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: ğŸ” Lint Check
        working-directory: ./frontend
        run: npm run lint || echo "Lint step skipped"

      - name: ğŸ—ï¸ Build Check
        working-directory: ./frontend
        run: npm run build

      - name: âœ… Build Success
        run: echo "âœ… Frontend build successful"

  test-backend-java:
    name: Java Backend Build Check
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test_password
          MYSQL_DATABASE: sld_diy_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: â˜• Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: ğŸ”¨ Build Java Backend (Skip Tests)
        working-directory: ./sld-diy-java
        env:
          MYSQL_HOST: 127.0.0.1
          MYSQL_PORT: 3306
          MYSQL_DATABASE: sld_diy_test
          MYSQL_USERNAME: root
          MYSQL_PASSWORD: test_password
          REDIS_HOST: 127.0.0.1
          REDIS_PORT: 6379
        run: mvn -DskipTests package -B

      - name: âœ… Java Backend Build Success
        run: echo "âœ… Java backend build successful"

  docker-build-java:
    name: Java Docker Build Test
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ—ï¸ Build Java Docker Image
        run: docker build -t sld-diy-backend-java ./sld-diy-java

      - name: âœ… Java Docker Build Success
        run: echo "âœ… Java docker image build successful"
