<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 生利达冷冻空调配件商城</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700;900&display=swap');
        body { font-family: 'Noto Sans SC', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #0066cc 0%, #004c99 100%); }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex">
    <div class="hidden lg:flex lg:w-1/2 gradient-bg items-center justify-center">
        <div class="text-white text-center px-12">
            <i class="fas fa-snowflake text-8xl mb-8"></i>
            <h1 class="text-4xl font-bold mb-4">生利达商城</h1>
            <p class="text-xl text-blue-100">专业制冷解决方案提供商</p>
            <div class="mt-12 grid grid-cols-3 gap-8 text-center">
                <div>
                    <div class="text-3xl font-bold">5000+</div>
                    <div class="text-blue-200 text-sm">成功案例</div>
                </div>
                <div>
                    <div class="text-3xl font-bold">50+</div>
                    <div class="text-blue-200 text-sm">合作品牌</div>
                </div>
                <div>
                    <div class="text-3xl font-bold">24/7</div>
                    <div class="text-blue-200 text-sm">技术支持</div>
                </div>
            </div>
        </div>
    </div>

    <div class="w-full lg:w-1/2 flex items-center justify-center p-8">
        <div class="w-full max-w-md">
            <div class="text-center mb-8 lg:hidden">
                <i class="fas fa-snowflake text-5xl text-blue-600 mb-4"></i>
                <h1 class="text-2xl font-bold">生利达商城</h1>
            </div>

            <div class="bg-white rounded-2xl shadow-xl p-8">
                <h2 class="text-2xl font-bold text-center mb-2">欢迎回来</h2>
                <p class="text-gray-500 text-center mb-8">登录您的账户</p>

                <div class="flex mb-6 border-b">
                    <button id="loginTab" onclick="showLoginTab()" class="flex-1 py-3 font-semibold border-b-3 border-blue-600 text-blue-600">
                        登录
                    </button>
                    <button id="registerTab" onclick="showRegisterTab()" class="flex-1 py-3 font-semibold text-gray-500 hover:text-blue-600">
                        注册
                    </button>
                </div>

                <form id="loginForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">用户名/邮箱</label>
                        <div class="relative">
                            <i class="fas fa-user absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            <input type="text" name="username" required class="w-full pl-12 pr-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none" placeholder="请输入用户名或邮箱">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">密码</label>
                        <div class="relative">
                            <i class="fas fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            <input type="password" name="password" required class="w-full pl-12 pr-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none" placeholder="请输入密码">
                        </div>
                    </div>
                    <div class="flex items-center justify-between text-sm">
                        <label class="flex items-center cursor-pointer">
                            <input type="checkbox" class="mr-2">
                            <span>记住我</span>
                        </label>
                        <a href="#" class="text-blue-600 hover:underline">忘记密码？</a>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-4 rounded-lg font-semibold hover:bg-blue-700 transition">
                        登录
                    </button>
                </form>

                <form id="registerForm" class="space-y-4 hidden">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">用户名 *</label>
                        <input type="text" name="username" required class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none" placeholder="请输入用户名">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">邮箱 *</label>
                        <input type="email" name="email" required class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none" placeholder="请输入邮箱">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">手机号</label>
                        <input type="tel" name="phone" class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none" placeholder="请输入手机号">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">密码 *</label>
                        <input type="password" name="password" required minlength="6" class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none" placeholder="请输入密码（至少6位）">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">确认密码 *</label>
                        <input type="password" name="confirmPassword" required class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none" placeholder="请再次输入密码">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">用户类型</label>
                        <div class="flex space-x-4">
                            <label class="flex items-center cursor-pointer">
                                <input type="radio" name="userType" value="personal" checked class="mr-2">
                                <span>个人用户</span>
                            </label>
                            <label class="flex items-center cursor-pointer">
                                <input type="radio" name="userType" value="business" class="mr-2">
                                <span>企业用户</span>
                            </label>
                        </div>
                    </div>
                    <label class="flex items-start cursor-pointer text-sm">
                        <input type="checkbox" required class="mr-2 mt-1">
                        <span class="text-gray-600">我已阅读并同意 <a href="#" class="text-blue-600 hover:underline">用户协议</a> 和 <a href="#" class="text-blue-600 hover:underline">隐私政策</a></span>
                    </label>
                    <button type="submit" class="w-full bg-blue-600 text-white py-4 rounded-lg font-semibold hover:bg-blue-700 transition">
                        注册
                    </button>
                </form>

                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-200"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-4 bg-white text-gray-500">其他登录方式</span>
                        </div>
                    </div>
                    <div class="flex justify-center space-x-4 mt-4">
                        <button class="w-12 h-12 border-2 border-gray-200 rounded-full flex items-center justify-center hover:border-green-500 hover:text-green-500 transition">
                            <i class="fab fa-weixin text-xl"></i>
                        </button>
                        <button class="w-12 h-12 border-2 border-gray-200 rounded-full flex items-center justify-center hover:border-blue-400 hover:text-blue-400 transition">
                            <i class="fab fa-qq text-xl"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="text-center mt-6 text-sm text-gray-500">
                <a href="index.html" class="hover:text-blue-600"><i class="fas fa-arrow-left mr-2"></i>返回首页</a>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001/api/v1';

        function showLoginTab() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('loginTab').classList.add('border-blue-600', 'text-blue-600', 'border-b-3');
            document.getElementById('loginTab').classList.remove('text-gray-500');
            document.getElementById('registerTab').classList.remove('border-blue-600', 'text-blue-600', 'border-b-3');
            document.getElementById('registerTab').classList.add('text-gray-500');
        }

        function showRegisterTab() {
            document.getElementById('registerForm').classList.remove('hidden');
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerTab').classList.add('border-blue-600', 'text-blue-600', 'border-b-3');
            document.getElementById('registerTab').classList.remove('text-gray-500');
            document.getElementById('loginTab').classList.remove('border-blue-600', 'text-blue-600', 'border-b-3');
            document.getElementById('loginTab').classList.add('text-gray-500');
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const submitBtn = this.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = '登录中...';
            
            try {
                const res = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: formData.get('username'),
                        password: formData.get('password')
                    })
                });

                const data = await res.json();
                console.log('登录响应:', data);
                
                if (data.code === 200) {
                    localStorage.setItem('token', data.data.token);
                    localStorage.setItem('user', JSON.stringify(data.data));
                    alert('登录成功！');
                    const redirect = new URLSearchParams(window.location.search).get('redirect');
                    window.location.href = redirect || 'user-center.html';
                } else {
                    alert(data.message || '登录失败');
                }
            } catch (e) {
                console.error('登录错误:', e);
                alert('登录失败，请检查网络连接或API服务是否运行');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '登录';
            }
        });

        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            
            if (formData.get('password') !== formData.get('confirmPassword')) {
                alert('两次输入的密码不一致');
                return;
            }

            try {
                const res = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: formData.get('username'),
                        email: formData.get('email'),
                        phone: formData.get('phone'),
                        password: formData.get('password'),
                        userType: formData.get('userType')
                    })
                });

                const data = await res.json();
                if (data.code === 200) {
                    localStorage.setItem('token', data.data.token);
                    alert('注册成功！');
                    window.location.href = 'user-center.html';
                } else {
                    alert(data.message || '注册失败');
                }
            } catch (e) {
                alert('注册失败，请稍后重试');
            }
        });

        const token = localStorage.getItem('token');
        if (token) {
            window.location.href = 'user-center.html';
        }
    </script>
</body>
</html>
