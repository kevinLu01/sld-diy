<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车 - 生利达冷冻空调配件商城</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700;900&display=swap');
        body { font-family: 'Noto Sans SC', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="index.html" class="flex items-center">
                    <i class="fas fa-snowflake text-3xl text-blue-600"></i>
                    <span class="ml-2 text-xl font-bold">生利达</span>
                </a>
                <div class="flex items-center space-x-6">
                    <a href="products.html" class="text-gray-700 hover:text-blue-600">产品中心</a>
                    <a href="diy-tool.html" class="text-gray-700 hover:text-blue-600">DIY配套</a>
                    <button onclick="showLoginModal()" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">
                        登录/注册
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <h1 class="text-2xl font-bold mb-6">
            <i class="fas fa-shopping-cart text-blue-600 mr-2"></i>我的购物车
        </h1>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2">
                <div id="cartList" class="space-y-4">
                    <div class="text-center py-12 text-gray-500">
                        <i class="fas fa-spinner fa-spin text-4xl mb-4"></i>
                        <p>加载中...</p>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-1">
                <div class="bg-white rounded-xl shadow-lg p-6 sticky top-24">
                    <h3 class="font-bold text-lg mb-4">订单摘要</h3>
                    
                    <div class="space-y-3 mb-4">
                        <div class="flex justify-between">
                            <span class="text-gray-600">商品金额</span>
                            <span id="subtotal" class="font-semibold">¥0</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">运费</span>
                            <span class="text-green-600 font-semibold">免运费</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-gray-600">安装服务</span>
                            <label class="flex items-center cursor-pointer">
                                <input type="checkbox" id="needInstall" class="mr-2" onchange="updateTotal()">
                                <span class="text-sm">需要安装 (+¥800)</span>
                            </label>
                        </div>
                    </div>

                    <hr class="my-4">

                    <div class="flex justify-between items-center mb-6">
                        <span class="font-bold text-lg">合计</span>
                        <span id="totalAmount" class="font-bold text-2xl text-red-500">¥0</span>
                    </div>

                    <button onclick="checkout()" class="w-full bg-orange-500 text-white py-4 rounded-lg font-semibold hover:bg-orange-600 mb-3">
                        <i class="fas fa-lock mr-2"></i>立即结算
                    </button>
                    <button onclick="clearCart()" class="w-full border-2 border-gray-300 py-3 rounded-lg font-semibold hover:border-red-500 hover:text-red-500">
                        <i class="fas fa-trash mr-2"></i>清空购物车
                    </button>

                    <div class="mt-6 p-4 bg-yellow-50 rounded-lg">
                        <div class="flex items-start">
                            <i class="fas fa-tag text-yellow-600 mt-1 mr-2"></i>
                            <div class="text-sm">
                                <p class="font-semibold text-yellow-800">优惠提示</p>
                                <p class="text-yellow-700">满5000元享95折优惠</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="checkoutModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg mx-4 p-8">
            <h2 class="text-2xl font-bold mb-6">确认订单</h2>
            <form id="checkoutForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">收货人 *</label>
                    <input type="text" name="recipient" required class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none" placeholder="请输入收货人姓名">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">联系电话 *</label>
                    <input type="tel" name="phone" required class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none" placeholder="请输入联系电话">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">收货地址 *</label>
                    <textarea name="address" required rows="2" class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none" placeholder="请输入详细地址"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">备注</label>
                    <textarea name="notes" rows="2" class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none" placeholder="备注信息（选填）"></textarea>
                </div>
                
                <div class="border-t pt-4 mt-4">
                    <div class="flex justify-between text-lg font-bold mb-4">
                        <span>应付金额</span>
                        <span id="modalTotal" class="text-red-500">¥0</span>
                    </div>
                </div>

                <div class="flex space-x-4">
                    <button type="button" onclick="closeCheckoutModal()" class="flex-1 border-2 border-gray-300 py-3 rounded-lg font-semibold hover:bg-gray-50">
                        取消
                    </button>
                    <button type="submit" class="flex-1 bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700">
                        提交订单
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001/api/v1';
        let cartItems = [];
        let subtotal = 0;

        async function loadCart() {
            const token = localStorage.getItem('token');
            if (!token) {
                document.getElementById('cartList').innerHTML = `
                    <div class="bg-white rounded-xl shadow-lg p-12 text-center">
                        <i class="fas fa-user-circle text-6xl text-gray-300 mb-4"></i>
                        <p class="text-gray-500 mb-4">请先登录查看购物车</p>
                        <button onclick="showLoginModal()" class="bg-blue-600 text-white px-8 py-3 rounded-lg hover:bg-blue-700">
                            立即登录
                        </button>
                    </div>
                `;
                return;
            }

            try {
                const res = await fetch(`${API_BASE}/cart`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                cartItems = data.data?.items || [];
                subtotal = data.data?.totalAmount || 0;

                if (cartItems.length === 0) {
                    document.getElementById('cartList').innerHTML = `
                        <div class="bg-white rounded-xl shadow-lg p-12 text-center">
                            <i class="fas fa-shopping-cart text-6xl text-gray-300 mb-4"></i>
                            <p class="text-gray-500 mb-4">购物车是空的</p>
                            <a href="products.html" class="bg-blue-600 text-white px-8 py-3 rounded-lg hover:bg-blue-700 inline-block">
                                去选购
                            </a>
                        </div>
                    `;
                    return;
                }

                const html = cartItems.map(item => `
                    <div class="bg-white rounded-xl shadow-lg p-6 flex items-center space-x-6">
                        <input type="checkbox" checked class="w-5 h-5 text-blue-600" onchange="updateTotal()">
                        <img src="${item.product.images[0]}" alt="${item.product.name}" class="w-24 h-24 object-cover rounded-lg">
                        <div class="flex-1">
                            <a href="product-detail.html?id=${item.product.id}" class="font-semibold text-gray-900 hover:text-blue-600">${item.product.name}</a>
                            <div class="text-sm text-gray-500 mt-1">${item.product.sku}</div>
                            <div class="text-sm text-gray-500">${item.product.brand || ''}</div>
                        </div>
                        <div class="text-center">
                            <div class="text-red-500 font-bold text-lg">¥${Number(item.product.price).toLocaleString()}</div>
                            <div class="text-xs text-gray-400">单价</div>
                        </div>
                        <div class="flex items-center">
                            <button onclick="updateQuantity(${item.id}, ${item.quantity - 1})" class="w-8 h-8 border rounded-l hover:bg-gray-100">-</button>
                            <span class="w-12 h-8 border-t border-b flex items-center justify-center">${item.quantity}</span>
                            <button onclick="updateQuantity(${item.id}, ${item.quantity + 1})" class="w-8 h-8 border rounded-r hover:bg-gray-100">+</button>
                        </div>
                        <div class="text-center w-24">
                            <div class="font-bold text-lg">¥${item.subtotal.toLocaleString()}</div>
                            <div class="text-xs text-gray-400">小计</div>
                        </div>
                        <button onclick="removeItem(${item.id})" class="text-red-500 hover:text-red-700">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `).join('');

                document.getElementById('cartList').innerHTML = html;
                updateTotal();

            } catch (e) {
                console.error(e);
                document.getElementById('cartList').innerHTML = `
                    <div class="bg-white rounded-xl shadow-lg p-12 text-center text-red-500">
                        <i class="fas fa-exclamation-circle text-4xl mb-4"></i>
                        <p>加载失败，请刷新重试</p>
                    </div>
                `;
            }
        }

        async function updateQuantity(itemId, newQty) {
            if (newQty < 1) {
                if (confirm('确定要删除这个商品吗？')) {
                    await removeItem(itemId);
                }
                return;
            }

            const token = localStorage.getItem('token');
            try {
                await fetch(`${API_BASE}/cart/items/${itemId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ quantity: newQty })
                });
                loadCart();
            } catch (e) {
                alert('更新失败');
            }
        }

        async function removeItem(itemId) {
            const token = localStorage.getItem('token');
            try {
                await fetch(`${API_BASE}/cart/items/${itemId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                loadCart();
            } catch (e) {
                alert('删除失败');
            }
        }

        async function clearCart() {
            if (!confirm('确定要清空购物车吗？')) return;
            
            const token = localStorage.getItem('token');
            try {
                await fetch(`${API_BASE}/cart/clear`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                loadCart();
            } catch (e) {
                alert('清空失败');
            }
        }

        function updateTotal() {
            const needInstall = document.getElementById('needInstall').checked;
            const installFee = needInstall ? 800 : 0;
            const total = subtotal + installFee;

            document.getElementById('subtotal').textContent = `¥${subtotal.toLocaleString()}`;
            document.getElementById('totalAmount').textContent = `¥${total.toLocaleString()}`;
            document.getElementById('modalTotal').textContent = `¥${total.toLocaleString()}`;
        }

        function checkout() {
            if (cartItems.length === 0) {
                alert('购物车是空的');
                return;
            }
            const token = localStorage.getItem('token');
            if (!token) {
                alert('请先登录');
                return;
            }
            document.getElementById('checkoutModal').classList.remove('hidden');
        }

        function closeCheckoutModal() {
            document.getElementById('checkoutModal').classList.add('hidden');
        }

        document.getElementById('checkoutForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const token = localStorage.getItem('token');
            const formData = new FormData(this);
            const needInstall = document.getElementById('needInstall').checked;

            const items = cartItems.map(item => ({
                productId: item.product.id,
                quantity: item.quantity
            }));

            try {
                const res = await fetch(`${API_BASE}/orders`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        items,
                        shippingAddress: {
                            recipient: formData.get('recipient'),
                            phone: formData.get('phone'),
                            address: formData.get('address')
                        },
                        notes: formData.get('notes'),
                        needInstallation: needInstall
                    })
                });

                const data = await res.json();
                if (data.code === 200) {
                    alert(`订单创建成功！订单号: ${data.data.orderNo}`);
                    closeCheckoutModal();
                    window.location.href = 'user-orders.html';
                } else {
                    alert(data.message || '创建订单失败');
                }
            } catch (e) {
                alert('提交失败，请重试');
            }
        });

        loadCart();
    </script>
</body>
</html>
