<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品详情 - 生利达冷冻空调配件商城</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700;900&display=swap');
        body { font-family: 'Noto Sans SC', sans-serif; }
        .image-thumb { transition: all 0.2s; }
        .image-thumb:hover, .image-thumb.active { border-color: #0066cc; }
        .tab-btn.active { border-bottom: 3px solid #0066cc; color: #0066cc; }
    </style>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="index.html" class="flex items-center">
                    <i class="fas fa-snowflake text-3xl text-blue-600"></i>
                    <span class="ml-2 text-xl font-bold">生利达</span>
                </a>
                <div class="flex items-center space-x-6">
                    <a href="products.html" class="text-gray-700 hover:text-blue-600">产品中心</a>
                    <a href="diy-tool.html" class="text-gray-700 hover:text-blue-600">DIY配套</a>
                    <a href="cart.html" class="text-gray-700 hover:text-blue-600 relative">
                        <i class="fas fa-shopping-cart text-xl"></i>
                        <span id="cartCount" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center hidden">0</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="flex items-center text-sm text-gray-500 mb-6">
            <a href="index.html" class="hover:text-blue-600">首页</a>
            <i class="fas fa-chevron-right mx-2 text-xs"></i>
            <a href="products.html" class="hover:text-blue-600">产品中心</a>
            <i class="fas fa-chevron-right mx-2 text-xs"></i>
            <span id="breadcrumb" class="text-gray-900">产品详情</span>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-12">
            <div>
                <div class="bg-white rounded-xl shadow-lg overflow-hidden mb-4">
                    <img id="mainImage" src="" alt="" class="w-full h-96 object-contain">
                </div>
                <div id="thumbnails" class="flex space-x-3 overflow-x-auto"></div>
            </div>

            <div class="bg-white rounded-xl shadow-lg p-8">
                <div id="productBrand" class="text-sm text-blue-600 font-medium mb-2"></div>
                <h1 id="productName" class="text-2xl font-bold text-gray-900 mb-2"></h1>
                <div id="productSku" class="text-sm text-gray-500 mb-4"></div>

                <div class="bg-gray-50 rounded-lg p-4 mb-6">
                    <div class="flex items-baseline">
                        <span class="text-sm text-gray-600 mr-2">价格</span>
                        <span id="productPrice" class="text-3xl font-bold text-red-500"></span>
                        <span id="productOriginalPrice" class="text-lg text-gray-400 line-through ml-3"></span>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div class="bg-gray-50 rounded-lg p-4">
                        <div class="text-sm text-gray-500">库存</div>
                        <div id="productStock" class="font-semibold"></div>
                    </div>
                    <div class="bg-gray-50 rounded-lg p-4">
                        <div class="text-sm text-gray-500">销量</div>
                        <div id="productSales" class="font-semibold"></div>
                    </div>
                </div>

                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">数量</label>
                    <div class="flex items-center">
                        <button onclick="changeQty(-1)" class="w-10 h-10 border rounded-l-lg hover:bg-gray-100">-</button>
                        <input type="number" id="quantity" value="1" min="1" class="w-20 h-10 border-t border-b text-center">
                        <button onclick="changeQty(1)" class="w-10 h-10 border rounded-r-lg hover:bg-gray-100">+</button>
                    </div>
                </div>

                <div class="flex space-x-4">
                    <button onclick="addToCart()" class="flex-1 bg-orange-500 text-white py-4 rounded-lg font-semibold hover:bg-orange-600">
                        <i class="fas fa-shopping-cart mr-2"></i>加入购物车
                    </button>
                    <button onclick="buyNow()" class="flex-1 bg-blue-600 text-white py-4 rounded-lg font-semibold hover:bg-blue-700">
                        <i class="fas fa-bolt mr-2"></i>立即购买
                    </button>
                    <button onclick="toggleFavorite()" id="favoriteBtn" class="px-6 border-2 border-gray-300 rounded-lg hover:border-red-500 hover:text-red-500">
                        <i class="far fa-heart text-xl"></i>
                    </button>
                </div>

                <div class="mt-6 flex items-center text-sm text-gray-500">
                    <i class="fas fa-shield-alt text-green-500 mr-2"></i>
                    <span>正品保证</span>
                    <i class="fas fa-truck text-blue-500 mx-2 ml-4"></i>
                    <span>全国配送</span>
                    <i class="fas fa-headset text-orange-500 mx-2 ml-4"></i>
                    <span>售后无忧</span>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-lg">
            <div class="flex border-b">
                <button onclick="showTab('specs')" class="tab-btn active px-8 py-4 font-semibold" data-tab="specs">规格参数</button>
                <button onclick="showTab('desc')" class="tab-btn px-8 py-4 font-semibold text-gray-600" data-tab="desc">产品描述</button>
                <button onclick="showTab('compat')" class="tab-btn px-8 py-4 font-semibold text-gray-600" data-tab="compat">兼容配件</button>
                <button onclick="showTab('reviews')" class="tab-btn px-8 py-4 font-semibold text-gray-600" data-tab="reviews">用户评价</button>
            </div>

            <div id="tab-specs" class="tab-content p-8">
                <table class="w-full">
                    <tbody id="specsTable"></tbody>
                </table>
            </div>

            <div id="tab-desc" class="tab-content hidden p-8">
                <div id="productDesc" class="prose max-w-none"></div>
            </div>

            <div id="tab-compat" class="tab-content hidden p-8">
                <div id="compatList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
            </div>

            <div id="tab-reviews" class="tab-content hidden p-8">
                <div id="reviewSummary" class="flex items-center mb-6 p-4 bg-gray-50 rounded-lg"></div>
                <div id="reviewList" class="space-y-4"></div>
            </div>
        </div>

        <div class="mt-12">
            <h2 class="text-2xl font-bold mb-6">相关推荐</h2>
            <div id="relatedProducts" class="grid grid-cols-2 md:grid-cols-4 gap-6"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001/api/v1';
        let product = null;
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');

        async function loadProduct() {
            if (!productId) {
                alert('产品ID无效');
                return;
            }

            try {
                const res = await fetch(`${API_BASE}/products/${productId}`);
                const data = await res.json();
                product = data.data;

                document.getElementById('breadcrumb').textContent = product.name;
                document.getElementById('productName').textContent = product.name;
                document.getElementById('productBrand').textContent = product.brand?.name || '';
                document.getElementById('productSku').textContent = `SKU: ${product.sku}`;
                document.getElementById('productPrice').textContent = `¥${Number(product.price).toLocaleString()}`;
                
                if (product.originalPrice) {
                    document.getElementById('productOriginalPrice').textContent = `¥${Number(product.originalPrice).toLocaleString()}`;
                } else {
                    document.getElementById('productOriginalPrice').style.display = 'none';
                }

                document.getElementById('productStock').textContent = `${product.stock} 件`;
                document.getElementById('productSales').textContent = `${product.salesCount} 件`;
                document.getElementById('mainImage').src = product.images[0] || 'https://placehold.co/400x400';
                document.getElementById('mainImage').alt = product.name;

                document.getElementById('thumbnails').innerHTML = product.images.map((img, i) => `
                    <img src="${img}" alt="" class="image-thumb w-20 h-20 object-cover rounded-lg border-2 cursor-pointer ${i === 0 ? 'active border-blue-600' : 'border-gray-200'}" 
                         onclick="setMainImage('${img}', this)">
                `).join('');

                const specsHtml = product.specifications.map(s => `
                    <tr class="border-b">
                        <td class="py-3 px-4 bg-gray-50 w-1/4 font-medium">${s.specKey}</td>
                        <td class="py-3 px-4">${s.specValue}${s.unit || ''}</td>
                    </tr>
                `).join('');
                document.getElementById('specsTable').innerHTML = specsHtml || '<tr><td class="py-4 text-center text-gray-500">暂无规格参数</td></tr>';

                document.getElementById('productDesc').innerHTML = product.description || '暂无描述';

                const compatHtml = product.compatibleProducts.map(cp => `
                    <div class="border rounded-lg p-4 hover:shadow-lg transition cursor-pointer" onclick="goToProduct(${cp.id})">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-sm font-medium">${cp.brand || ''}</span>
                            <span class="text-xs px-2 py-1 rounded ${cp.compatibilityType === 'recommended' ? 'bg-green-100 text-green-700' : 'bg-blue-100 text-blue-700'}">
                                ${cp.compatibilityType === 'recommended' ? '推荐搭配' : '兼容'}
                            </span>
                        </div>
                        <div class="font-semibold mb-2">${cp.name}</div>
                        <div class="text-red-500 font-bold">¥${Number(cp.price).toLocaleString()}</div>
                    </div>
                `).join('');
                document.getElementById('compatList').innerHTML = compatHtml || '<div class="text-gray-500">暂无兼容配件</div>';

                const avgRating = product.reviews.average || 0;
                const reviewCount = product.reviews.count || 0;
                document.getElementById('reviewSummary').innerHTML = `
                    <div class="text-5xl font-bold text-orange-500 mr-6">${avgRating}</div>
                    <div>
                        <div class="flex text-yellow-400 mb-1">
                            ${Array(5).fill(0).map((_, i) => `<i class="${i < Math.round(avgRating) ? 'fas' : 'far'} fa-star"></i>`).join('')}
                        </div>
                        <div class="text-sm text-gray-500">${reviewCount} 条评价</div>
                    </div>
                `;

                const reviewHtml = product.recentReviews.map(r => `
                    <div class="border-b pb-4">
                        <div class="flex items-center justify-between mb-2">
                            <div class="flex items-center">
                                <img src="${r.user?.avatar || 'https://placehold.co/40x40'}" class="w-8 h-8 rounded-full mr-2">
                                <span class="font-medium">${r.user?.username || '匿名用户'}</span>
                            </div>
                            <div class="flex text-yellow-400 text-sm">
                                ${Array(5).fill(0).map((_, i) => `<i class="${i < r.rating ? 'fas' : 'far'} fa-star"></i>`).join('')}
                            </div>
                        </div>
                        <p class="text-gray-600">${r.content || '用户未留下评价'}</p>
                    </div>
                `).join('');
                document.getElementById('reviewList').innerHTML = reviewHtml || '<div class="text-gray-500">暂无评价</div>';

                loadRelatedProducts();

            } catch (e) {
                console.error(e);
                alert('加载产品失败');
            }
        }

        async function loadRelatedProducts() {
            try {
                const res = await fetch(`${API_BASE}/products?category=${product.category?.slug}&limit=4`);
                const data = await res.json();
                
                const html = data.data.items.filter(p => p.id != productId).slice(0, 4).map(p => `
                    <div class="bg-white rounded-xl shadow-lg overflow-hidden cursor-pointer hover:shadow-xl transition" onclick="goToProduct(${p.id})">
                        <img src="${p.images[0]}" alt="${p.name}" class="w-full h-40 object-cover">
                        <div class="p-4">
                            <div class="text-sm text-gray-500">${p.brand || ''}</div>
                            <div class="font-semibold mb-2 truncate">${p.name}</div>
                            <div class="text-red-500 font-bold">¥${Number(p.price).toLocaleString()}</div>
                        </div>
                    </div>
                `).join('');
                
                document.getElementById('relatedProducts').innerHTML = html;
            } catch (e) {
                console.error(e);
            }
        }

        function setMainImage(src, el) {
            document.getElementById('mainImage').src = src;
            document.querySelectorAll('.image-thumb').forEach(t => t.classList.remove('active', 'border-blue-600'));
            el.classList.add('active', 'border-blue-600');
        }

        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
            document.querySelectorAll('.tab-btn').forEach(b => {
                b.classList.remove('active');
                b.classList.add('text-gray-600');
            });
            document.getElementById(`tab-${tabName}`).classList.remove('hidden');
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
            document.querySelector(`[data-tab="${tabName}"]`).classList.remove('text-gray-600');
        }

        function changeQty(delta) {
            const input = document.getElementById('quantity');
            const newVal = Math.max(1, parseInt(input.value) + delta);
            input.value = newVal;
        }

        async function addToCart() {
            const qty = parseInt(document.getElementById('quantity').value);
            const token = localStorage.getItem('token');
            
            if (!token) {
                alert('请先登录');
                return;
            }

            try {
                await fetch(`${API_BASE}/cart/add`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ productId: parseInt(productId), quantity: qty })
                });
                alert('已添加到购物车');
                updateCartCount();
            } catch (e) {
                alert('添加失败');
            }
        }

        function buyNow() {
            addToCart();
            setTimeout(() => {
                window.location.href = 'cart.html';
            }, 500);
        }

        function toggleFavorite() {
            const btn = document.getElementById('favoriteBtn');
            btn.classList.toggle('text-red-500');
            btn.innerHTML = btn.classList.contains('text-red-500') 
                ? '<i class="fas fa-heart text-xl"></i>' 
                : '<i class="far fa-heart text-xl"></i>';
        }

        function goToProduct(id) {
            window.location.href = `product-detail.html?id=${id}`;
        }

        async function updateCartCount() {
            const token = localStorage.getItem('token');
            if (!token) return;
            try {
                const res = await fetch(`${API_BASE}/cart`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                const count = data.data?.itemCount || 0;
                const el = document.getElementById('cartCount');
                if (count > 0) {
                    el.textContent = count;
                    el.classList.remove('hidden');
                }
            } catch (e) {}
        }

        loadProduct();
        updateCartCount();
    </script>
</body>
</html>
