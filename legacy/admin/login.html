<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理后台登录 - 生利达商城</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700;900&display=swap');body{font-family:'Noto Sans SC',sans-serif}</style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <i class="fas fa-snowflake text-5xl text-blue-600 mb-4"></i>
            <h1 class="text-2xl font-bold">生利达管理后台</h1>
            <p class="text-gray-500">请使用管理员账号登录</p>
        </div>
        
        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">用户名</label>
                <input type="text" name="account" required class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none" placeholder="请输入用户名">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">密码</label>
                <input type="password" name="password" required class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none" placeholder="请输入密码">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-4 rounded-lg font-semibold hover:bg-blue-700">
                登录
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <a href="../index.html" class="text-blue-600 hover:underline">返回前台</a>
        </div>
    </div>

    <script>
        const API_BASE = '/api/v1';
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const btn = this.querySelector('button');
            btn.disabled = true;
            btn.textContent = '登录中...';
            
            try {
                const res = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        account: formData.get('account'),
                        password: formData.get('password')
                    })
                });
                const data = await res.json();
                
                if (data.code === 200) {
                    localStorage.setItem('adminToken', data.data.token);
                    localStorage.setItem('adminUser', JSON.stringify(data.data));
                    window.location.href = 'admin-dashboard.html';
                } else {
                    alert(data.message || '登录失败');
                }
            } catch(e) {
                alert('登录失败，请检查网络');
            } finally {
                btn.disabled = false;
                btn.textContent = '登录';
            }
        });
    </script>
</body>
</html>
