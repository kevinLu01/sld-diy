<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的订单 - 生利达冷冻空调配件商城</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700;900&display=swap');
        body { font-family: 'Noto Sans SC', sans-serif; }
        .sidebar-item { transition: all 0.2s; }
        .sidebar-item:hover, .sidebar-item.active { background: #eff6ff; color: #0066cc; }
    </style>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="index.html" class="flex items-center">
                    <i class="fas fa-snowflake text-3xl text-blue-600"></i>
                    <span class="ml-2 text-xl font-bold">生利达</span>
                </a>
                <div class="flex items-center space-x-6">
                    <a href="products.html" class="text-gray-700 hover:text-blue-600">产品中心</a>
                    <a href="diy-tool.html" class="text-gray-700 hover:text-blue-600">DIY配套</a>
                    <a href="cart.html" class="text-gray-700 hover:text-blue-600">
                        <i class="fas fa-shopping-cart text-xl"></i>
                    </a>
                    <a href="user-center.html" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">个人中心</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="flex gap-8">
            <aside class="w-64 flex-shrink-0">
                <div class="bg-white rounded-xl shadow-lg overflow-hidden sticky top-24">
                    <div class="p-6 bg-gradient-to-r from-blue-600 to-blue-700 text-white text-center">
                        <img id="profileAvatar" src="https://placehold.co/100x100" class="w-20 h-20 rounded-full mx-auto mb-3 border-4 border-white/30">
                        <h3 id="profileName" class="font-bold text-lg">用户名</h3>
                    </div>
                    <div class="p-4">
                        <a href="user-center.html" class="sidebar-item flex items-center px-4 py-3 rounded-lg">
                            <i class="fas fa-user mr-3 w-5"></i>个人资料
                        </a>
                        <a href="user-orders.html" class="sidebar-item active flex items-center px-4 py-3 rounded-lg">
                            <i class="fas fa-shopping-bag mr-3 w-5"></i>我的订单
                        </a>
                        <a href="user-projects.html" class="sidebar-item flex items-center px-4 py-3 rounded-lg">
                            <i class="fas fa-tools mr-3 w-5"></i>我的方案
                        </a>
                        <a href="user-favorites.html" class="sidebar-item flex items-center px-4 py-3 rounded-lg">
                            <i class="fas fa-heart mr-3 w-5"></i>我的收藏
                        </a>
                    </div>
                </div>
            </aside>

            <main class="flex-1">
                <div class="bg-white rounded-xl shadow-lg">
                    <div class="p-6 border-b">
                        <h2 class="text-2xl font-bold">我的订单</h2>
                    </div>
                    
                    <div class="flex border-b px-6">
                        <button onclick="filterOrders('')" class="status-tab py-4 px-6 font-semibold border-b-3 border-blue-600 text-blue-600">全部订单</button>
                        <button onclick="filterOrders('pending')" class="status-tab py-4 px-6 font-semibold text-gray-600 hover:text-blue-600">待付款</button>
                        <button onclick="filterOrders('paid')" class="status-tab py-4 px-6 font-semibold text-gray-600 hover:text-blue-600">已付款</button>
                        <button onclick="filterOrders('shipped')" class="status-tab py-4 px-6 font-semibold text-gray-600 hover:text-blue-600">已发货</button>
                        <button onclick="filterOrders('completed')" class="status-tab py-4 px-6 font-semibold text-gray-600 hover:text-blue-600">已完成</button>
                    </div>

                    <div id="orderList" class="p-6 space-y-4">
                        <div class="text-center py-12 text-gray-500">
                            <i class="fas fa-spinner fa-spin text-4xl mb-4"></i>
                            <p>加载中...</p>
                        </div>
                    </div>

                    <div id="pagination" class="px-6 pb-6 flex justify-center space-x-2"></div>
                </div>
            </main>
        </div>
    </div>

    <div id="orderModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl mx-4 max-h-[80vh] overflow-y-auto">
            <div class="p-6 border-b flex justify-between items-center sticky top-0 bg-white">
                <h3 class="text-xl font-bold">订单详情</h3>
                <button onclick="closeOrderModal()" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div id="orderDetail" class="p-6"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001/api/v1';
        let currentStatus = '';
        let currentPage = 1;

        async function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            try {
                const res = await fetch(`${API_BASE}/auth/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                if (data.code === 200) {
                    document.getElementById('profileName').textContent = data.data.username;
                    document.getElementById('profileAvatar').src = data.data.avatar || 'https://placehold.co/100x100';
                }
            } catch (e) {}
        }

        async function loadOrders() {
            const token = localStorage.getItem('token');
            const params = new URLSearchParams();
            if (currentStatus) params.append('status', currentStatus);
            params.append('page', currentPage);
            params.append('limit', 10);

            try {
                const res = await fetch(`${API_BASE}/users/orders?${params}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                const orders = data.data?.items || [];

                if (orders.length === 0) {
                    document.getElementById('orderList').innerHTML = `
                        <div class="text-center py-12 text-gray-500">
                            <i class="fas fa-box-open text-6xl mb-4"></i>
                            <p>暂无订单</p>
                        </div>
                    `;
                    return;
                }

                const html = orders.map(order => `
                    <div class="border rounded-xl overflow-hidden">
                        <div class="bg-gray-50 px-6 py-4 flex items-center justify-between">
                            <div class="flex items-center space-x-6 text-sm">
                                <span class="font-semibold">${order.orderNo}</span>
                                <span class="text-gray-500">${new Date(order.createdAt).toLocaleDateString()}</span>
                            </div>
                            <span class="px-3 py-1 rounded-full text-sm ${getStatusClass(order.status)}">${getStatusText(order.status)}</span>
                        </div>
                        <div class="p-6">
                            <div class="space-y-3">
                                ${order.items.slice(0, 3).map(item => `
                                    <div class="flex items-center">
                                        <img src="${item.product?.images?.[0] || 'https://placehold.co/60x60'}" class="w-16 h-16 object-cover rounded-lg mr-4">
                                        <div class="flex-1">
                                            <div class="font-semibold">${item.productName}</div>
                                            <div class="text-sm text-gray-500">${item.productSku} × ${item.quantity}</div>
                                        </div>
                                        <div class="text-right">
                                            <div class="font-semibold">¥${Number(item.subtotal).toLocaleString()}</div>
                                        </div>
                                    </div>
                                `).join('')}
                                ${order.items.length > 3 ? `<div class="text-sm text-gray-500 text-center">还有 ${order.items.length - 3} 件商品</div>` : ''}
                            </div>
                            <div class="flex items-center justify-between mt-4 pt-4 border-t">
                                <div>
                                    <span class="text-gray-600">订单总额: </span>
                                    <span class="text-xl font-bold text-red-500">¥${Number(order.finalAmount).toLocaleString()}</span>
                                </div>
                                <div class="space-x-2">
                                    <button onclick="viewOrder('${order.orderNo}')" class="px-4 py-2 border-2 border-blue-600 text-blue-600 rounded-lg hover:bg-blue-50">
                                        查看详情
                                    </button>
                                    ${order.status === 'pending' ? `
                                        <button onclick="payOrder('${order.orderNo}')" class="px-4 py-2 bg-orange-500 text-white rounded-lg hover:bg-orange-600">
                                            立即付款
                                        </button>
                                    ` : ''}
                                    ${order.status === 'completed' ? `
                                        <button onclick="reorder('${order.orderNo}')" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                                            再次购买
                                        </button>
                                    ` : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');

                document.getElementById('orderList').innerHTML = html;
            } catch (e) {
                console.error(e);
                document.getElementById('orderList').innerHTML = '<div class="text-center py-12 text-red-500">加载失败</div>';
            }
        }

        function filterOrders(status) {
            currentStatus = status;
            currentPage = 1;
            
            document.querySelectorAll('.status-tab').forEach(tab => {
                tab.classList.remove('border-blue-600', 'text-blue-600', 'border-b-3');
                tab.classList.add('text-gray-600');
            });
            event.target.classList.add('border-blue-600', 'text-blue-600', 'border-b-3');
            event.target.classList.remove('text-gray-600');

            loadOrders();
        }

        async function viewOrder(orderNo) {
            const token = localStorage.getItem('token');
            try {
                const res = await fetch(`${API_BASE}/orders/${orderNo}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                const order = data.data;

                const html = `
                    <div class="space-y-6">
                        <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
                            <div>
                                <div class="text-sm text-gray-500">订单号</div>
                                <div class="font-bold">${order.orderNo}</div>
                            </div>
                            <span class="px-3 py-1 rounded-full ${getStatusClass(order.status)}">${getStatusText(order.status)}</span>
                        </div>

                        <div>
                            <h4 class="font-bold mb-3">商品信息</h4>
                            <div class="space-y-3">
                                ${order.items.map(item => `
                                    <div class="flex items-center p-3 bg-gray-50 rounded-lg">
                                        <img src="${item.product?.images?.[0] || 'https://placehold.co/60x60'}" class="w-16 h-16 object-cover rounded mr-4">
                                        <div class="flex-1">
                                            <div class="font-semibold">${item.productName}</div>
                                            <div class="text-sm text-gray-500">${item.productSku}</div>
                                        </div>
                                        <div class="text-right">
                                            <div>¥${Number(item.price).toLocaleString()} × ${item.quantity}</div>
                                            <div class="font-bold">¥${Number(item.subtotal).toLocaleString()}</div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>

                        <div>
                            <h4 class="font-bold mb-3">收货信息</h4>
                            <div class="p-4 bg-gray-50 rounded-lg">
                                <div class="font-semibold">${order.shippingInfo?.recipient} ${order.shippingInfo?.phone}</div>
                                <div class="text-gray-600">${order.shippingInfo?.address}</div>
                            </div>
                        </div>

                        <div class="border-t pt-4">
                            <div class="flex justify-between mb-2">
                                <span>商品金额</span>
                                <span>¥${Number(order.totalAmount).toLocaleString()}</span>
                            </div>
                            ${Number(order.installationFee) > 0 ? `
                                <div class="flex justify-between mb-2">
                                    <span>安装费</span>
                                    <span>¥${Number(order.installationFee).toLocaleString()}</span>
                                </div>
                            ` : ''}
                            <div class="flex justify-between text-lg font-bold">
                                <span>订单总额</span>
                                <span class="text-red-500">¥${Number(order.finalAmount).toLocaleString()}</span>
                            </div>
                        </div>
                    </div>
                `;

                document.getElementById('orderDetail').innerHTML = html;
                document.getElementById('orderModal').classList.remove('hidden');
            } catch (e) {
                alert('加载订单详情失败');
            }
        }

        function closeOrderModal() {
            document.getElementById('orderModal').classList.add('hidden');
        }

        function payOrder(orderNo) {
            alert('跳转到支付页面: ' + orderNo);
        }

        function reorder(orderNo) {
            alert('再次购买: ' + orderNo);
        }

        function getStatusClass(status) {
            const classes = {
                pending: 'bg-yellow-100 text-yellow-700',
                paid: 'bg-blue-100 text-blue-700',
                processing: 'bg-purple-100 text-purple-700',
                shipped: 'bg-indigo-100 text-indigo-700',
                completed: 'bg-green-100 text-green-700',
                cancelled: 'bg-gray-100 text-gray-700'
            };
            return classes[status] || 'bg-gray-100 text-gray-700';
        }

        function getStatusText(status) {
            const texts = {
                pending: '待付款',
                paid: '已付款',
                processing: '处理中',
                shipped: '已发货',
                completed: '已完成',
                cancelled: '已取消'
            };
            return texts[status] || status;
        }

        checkAuth();
        loadOrders();
    </script>
</body>
</html>
